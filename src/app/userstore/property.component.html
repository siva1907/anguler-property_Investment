<home-nav> </home-nav>
<div class="bdy">
  <div class="propshare-page-benner-container">
    <div class="cover-img-wrapper">
      <img class="cover-img" src="https://media2.propertyshare.in/images/static_page_banner/propertylist_features.jpg"
        alt="property listing cover page" />
      <!-- <div class="cover-content">
            <h6 class="title">All Properties</h6>
        </div> -->
    </div>
  </div>

  <div class="col-md-12">
    <div class="properties-filter-inner-wrapper operation" style="flex-direction: row; padding-left: 50px;">


      <select [(ngModel)]="filterText" style="border: none;" class="city">
        <option style="border: none; " [defaultSelected]="" value="">All Cities</option>
        <option style="border: none; padding-bottom: 3px;" *ngFor="let city of cities" value="{{city}}">{{city}}</option>
      </select>


      <select [(ngModel)]="sortBy" style=" border: none;" class="sort">
        <option style="border: none;padding-bottom: 3px;" value="Share Value">Share Value</option>
        <option style="border: none;padding-bottom: 3px;" value="Remining Units">Remining Units</option>
        <option style="border: none;padding-bottom: 3px;" value="Yeild">Yeild</option>
        <option [defaultSelected]="sortBy" value="Most Blocked By Users">Most Selling</option>
      </select>

      <div class="search">
        <input type="text" [(ngModel)]="searchByName" style="width: 100%;height: 75%;" placeholder="Search Property here "  class="fa fa-search" >

      </div>





    </div>
  </div>

  <div class="maincard">
    <!-- loop through properties using ngFor directive -->
    <div class="card card1" *ngFor="let property of properties">
      <h1 class="title">{{ property?.name }}</h1>
      <div class="title">
        <i class="fa fa-map-marker-alt"></i>
        {{ property.propertyLocation?.city }}
      </div>
      <img class="card-img-top" src="{{ property.imageUrl }}" alt="Card image cap" />
      <div class="div1">
        <div><i class="fa fa-building"></i>   Area</div>
        <div class="propertyvalues">{{ property.area }} <sup>SF</sup></div>
      </div>
      <div class="div1">
        <div><i class="fa fa-exclamation-circle"></i> Blocked units</div>
        <div class="propertyvalues">
          {{ property.blockedUnits  }}
        </div>
      </div>

      <div class="div1">
        <div><i class="fa fa-balance-scale"></i> Yield</div>
        <div class="propertyvalues">
          {{ property.yield_value }}%
        </div>
      </div>
      <div class="div1">
        <div><i class="fa fa-line-chart"></i> Share Value</div>
        <div class="propertyvalues">
          {{ property.shareVal | currency : "INR" : "symbol" }}
        </div>
      </div>
      <div class="butt">
        <button type="button" class="btn btn-primary" *ngIf="customer != null"
          [disabled]="property.remainingUnits === 0" [routerLink]="['/home', property.id]">
          View Opportunities
        </button>
        <button type="button" class="btn btn-primary" *ngIf="customer == null" routerLink="/signin">
          View Opportunities
        </button>
      </div>
    </div>
  </div>
</div>
<footer-nav></footer-nav>
